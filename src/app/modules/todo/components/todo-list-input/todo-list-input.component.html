<mat-card>
  <mat-card-title>New</mat-card-title>
  <mat-card-content>

    <mat-form-field class="full-width">
      <label>
        <input [ngModel]="name" matInput placeholder="Name" type="text"/>
      </label>
    </mat-form-field>
    <mat-form-field class="full-width">
      <label>
        <input [ngModel]="description" matInput placeholder="Description" type="text"/>
      </label>
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <button (click)="submit()" mat-button>
      Submit
    </button>
  </mat-card-actions>
</mat-card>
