<mat-card *ngIf="!!item">
  <mat-card-header>
    <mat-card-title>
      {{item.name}}
    </mat-card-title>
    <mat-card-subtitle>
      {{item.id}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{item.description}}
  </mat-card-content>
  <mat-card-actions>
    <button (click)="delete()" mat-button>
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
